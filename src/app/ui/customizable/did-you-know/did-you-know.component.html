<!--
  Customizeable 'Did You Know' component.
  This component accepts a string data called 'infoText'.
  It also accepts a boolean data called 'isSidebarCollapse'. This boolean data is needed to apply
  the grow animation for this component. This component will return a card with primary-light color,
  an icon on top, a bold text, and a paragraph text.


  Here is how to use it:

  <app-did-you-know [isSidebarCollapse]="true" [infoText]="'Hello World'"></app-did-you-know>
 -->

<div *ngIf="!isSidebarCollapse"
  class="relative flex flex-col items-center justify-center gap-2 px-4 py-6 rounded-lg bg-primary-color-light w-52 animateDidYouKnowGrow">
  <p class="text-lg font-bold">Did you know</p>
  <p class="text-base text-center">{{infoText}}</p>
  <div
    class="absolute left-auto right-auto flex items-center justify-center bg-white border-4 rounded-full -top-5 border-primary-color-light w-11 h-11">
    <app-icon [iconID]="'bulb'" [iconClass]="'w-5 h-5 text-primary-color-dark'"></app-icon>
  </div>
</div>
