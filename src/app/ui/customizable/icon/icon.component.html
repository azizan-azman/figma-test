  This component returns a selected svg icon.
  This component requires a string called 'iconID' (to use a specific icon),
  and a string 'iconClass' to apply some stylings such as width/height/color of the icon.

  Here's how to use it,

  <app-icon [iconID]="'arrow-right'" [iconClass]="'w-[20px] h-[20px]'"></app-icon>
-->

</svg>
