<!--
  Customizeable widget wrapper component.
  This component is used to wrap another component inside it, such as graph or cards inside a grid layout.
  This component accepts 6 string parameters which are 'widgetWidth', 'widgetHeight', 'widgetPadding',
  'widgetBorder', 'widgetBorderRadius', and 'widgetTitle'.

  This component has a customizable styling. If no input parameters are given to this component, by default
  it will return a white card with 561px width, 407px height, 16px padding, 4px border radius, and a gray border.

  If the 'widgetTitle' input is given, it will return a card with a bold text inside as the Title text. If the
  'widgetTitle' is not given, it will simply return an empty card.

  Here's how to use it :

  <app-widget-wrapper [widgetTitle]="'Hello World'" [widgetWidth]="'w-[100px]'" [widgetHeight]="'w-[100px]'"></app-widget-wrapper>


 -->

<div
  class="{{ widgetWidth ? widgetWidth : 'w-[561px]'}} {{ widgetHeight ? widgetHeight :'h-[407px]'}} {{ widgetPadding ? widgetPadding : 'p-[16px]'}} bg-white {{ widgetBorderRadius ? widgetBorderRadius : 'rounded-[4px]'}} {{widgetBorder ? widgetBorder: 'border'}}  border-gray-color-200 shadow">
  <p *ngIf="widgetTitle" class="text-xl font-bold mb-[16px]">{{widgetTitle}}</p>
  <section>
    <ng-content></ng-content>
  </section>
</div>
