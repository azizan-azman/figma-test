<button *ngIf="!isFullScreen"
  class=" h-8 w-8 flex justify-center  items-center p-2 rounded-full hover:bg-primary-color-light"
  (click)="openFullscreen()">
  <app-icon [iconID]="'fullscreen2'" [iconClass]="'w-5 h-5 hover:text-primary-color' "></app-icon>
</button>
<button *ngIf="isFullScreen"
  class=" h-8 w-8 flex justify-center  items-center p-2 rounded-full hover:bg-primary-color-light"
  (click)="closeFullscreen()">
  <app-icon [iconID]="'minimize'" [iconClass]="'w-5 h-5 hover:text-primary-color' "></app-icon>
</button>
